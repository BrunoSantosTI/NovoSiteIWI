<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENIAC</title>
    <link rel="stylesheet" href="CssExternoNovoSite/style.css">
    <link rel="shortcut icon" href="ImagensIWI/Favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Red+Rose:wght@300..700&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">INFOTEC</a>

            </div>
            <nav>
                <ul>
                    <li><a href="index.html#inicio">Início</a></li>
                    <li><a href="index.html#historia">História do ENIAC</a></li>
                    <li><a href="index.html#caracteristicas">Características e Funcionamento</a></li>
                    <li><a href="index.html#galeria">Galeria de Imagens</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>

            </nav>
        </div>
    </header>
    <section id="inicio" class="banner_contato">
       <h1>ENIAC</h1>
       <h2>Entre em contato conosco para ter acesso a mais informações!!</h2>

    </section>
    <main>
        
        <section id="contato">
            <div class="container">
                <h1 class="title_base">Contato</h1>
                <form class="formulario-contato" action="https://formsubmit.co/bruno.santos1454@etec.sp.gov.br" method="post">
                    <div class="dados-form">
                        <label for="nome">Nome completo</label>
                        <input type="text" id="nome" name="nome" placeholder="Seu nome completo..." required>
                    </div>

                    <div class="dados-form">
                        <label for="email">Endereço de E-mail</label>
                        <input type="email" id="email" name="email" placeholder="exemplo@..." required>

                    </div>

                    <div class="dados-form">
                        <label for="idade">Idade</label>
                        <input type="number" id="idade" name="idade" min="7" max="130" placeholder="Idade" required>
                    </div>

                    <div class="dados-form">
                        <label for="interesse">Quando começou o seu interesse pelo ENIAC (aproximadamente)</label>
                        <input type="month" id="interesse" name="interesse">
                    </div>

                    <div class="dados-form">
                        <label for="era">Para qual geração da evolução dos computadores você gostaria de estar?</label>
                        <select id="area" name="area">
                            <option name="era" value="Primeira">Primeira Geração (1940-1956)</option>
                            <option name="era" value="Segunda">Segunda Geração (1956-1963)</option>
                            <option name="era" value="Terceira">Terceira Geração (1964-1971)</option>
                            <option name="era" value="Quarta">Quarta Geração (1971-presente)</option>
                            <option name="era" value="Quinta">Quinta Geração (1980-presente)</option>
                        </select>
                        
                    </div>
                    
                    <div class="dados-form">
                        <label for="infos">Quais dessas informações você já sabia sobre o ENIAC?</label>
                        <label>
                            <input type="checkbox" name="uso[]" value="primeroPC">
                            Foi o primeiro computador já inventado.
                        </label>
                        <label>
                            <input type="checkbox" name="uso[]" value="colossal">
                            Era um computador colossal.
                        </label>
                        <label>
                            <input type="checkbox" name="uso[]" value="energia">
                            Exigia muita energia, essa suficiente para abastecer diversas residências.
                        </label>
                        <label>
                            <input type="checkbox" name="uso[]" value="manual">
                            Tudo nele era feito manualmente por não armazenar programas.
                        </label>
                        <label>
                            <input type="checkbox" name="uso[]" value="veloz">
                            Que, apesar de seu tamanho, o ENIAC era muito veloz e eficiente para algumas situações.
                        </label>
                    </div>
                    
                    <div class="dados-form">
                        <label for="area">Já ingressou em alguma área relacionada à computação? Se sim, qual?</label>
                        <label>
                            <input type="radio" name="area" value="maisoumenos">
                            Não, mas tenho interesse.
                        </label>
                        <label>
                            <input type="radio" name="area" value="design">
                            Sim, ingressei na área de design gráfico.
                        </label>
                        <label>
                            <input type="radio" name="area" value="devsoft">
                            Sim, ingressei na área de desenvolvimento de sofwares.
                        </label>
                        <label>
                            <input type="radio" name="area" value="engsoft">
                            Sim, ingressei na área de engenharia de software.
                        </label>
                        <label>
                            <input type="radio" name="area" value="analise">
                            Sim, ingressei na área de análise de dados.
                        </label>
                        <label>
                            <input type="radio" name="area" value="semopcao">
                            Sim, mas não há a opção específica.
                        </label>
                        
                    </div>
                    
                    <div class="dados-form">
                        <label for="cor">Qual cor mais combina com o ENIAC?</label>
                        <input type="color" id="cor" name="cor">
                    </div>
                    
                    <div class="dados-form">
                        <label for="grau-interresse">Qual o seu grau de interesse de 0 a 10 pela área de tecnologia?</label>
                        <input type="range" id="grau-interresse" name="grau-interresse" min="0" max="10">
                    
                    </div>
                    
                    <div class="dados-form">
                        <label for="historia-form">Conte-nos um pouco de uma história com a tecnologia</label>
                        <textarea name="historia-form" id="historia-form" rows="10" placeholder="Sua história..."></textarea>
                        
                    </div>
                    
                    <div class="dados-form-centro">
                        <button type="submit" class="btn-form">Enviar</button>
                        <input type="hidden" name="_captcha" value="false"> 
                        <input type="hidden" name="_next" value="https://brunosantosti.github.io/NovoSiteIWI/NovoSiteIWI/succesful.html"> 
                        
                    </div>
                    
                </form>
            </div>

        </section>
    </main>
    <footer>2025 - Site desenvolvido por Bruno F. Santos - ETEC MCM - Todos os Direitos Reservados ©</footer>
    
</body>
</html>
